<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chatting w/Lynn - Nomad Talk</title>
  </head>
  <body class="chatting-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>8:45</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Lynn</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="chatting-screen main-screen">
      <div class="chatting__timestamp">Tuesday, August 7, 2023</div>

      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/30519516?v=4" />
        <div class="message-row__content">
          <span class="message__author">Lynn</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row-own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a Message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your Screen is Tooooooo Big!!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/130998b18d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
